{% extends "base.html" %}

{% block content %}
<div class="container mt-5" >
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0 text-dark">User Registration</h4>
        </div>
        <div class="card-body bg-light">
            <form method="POST" enctype="multipart/form-data">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label text-dark">Full Name</label>
                    <input type="text" class="form-control text-dark" id="name" name="name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label text-dark">Email address</label>
                    <input type="email" class="form-control text-dark" id="email" name="email" required>
                </div>

                <!-- Roll Number -->
                <div class="mb-3">
                    <label for="roll_no" class="form-label text-dark">Enrollment Number (Roll No)</label>
                    <input type="text" class="form-control text-dark" id="roll_no" name="roll_no" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Create Password</label>
                    <input type="password" class="form-control text-dark" id="password" name="password" required>
                </div>

                <!-- Profile Image -->
                <div class="mb-3">
                    <label for="image" class="form-label text-dark">Upload Profile Image</label>
                    <input class="form-control text-dark" type="file" id="image" name="image" accept="image/*" required>
                </div>

                <!-- User Type -->
                <div class="mb-3">
                    <label for="user_type" class="form-label text-dark">Register As</label>
                    <select class="form-select text-dark" id="user_type" name="user_type" required>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Already have an account?</a>
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
