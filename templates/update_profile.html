{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Update Profile</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3 text-center">
                    <img src="{{ url_for('static', filename='uploads/' + user.image) }}"
                         alt="Current Profile Image" class="rounded-circle"
                         width="120" height="120" style="object-fit: cover; border: 2px solid #ddd;">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           value="{{ user.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="roll_no" class="form-label">Enrollment Number</label>
                    <input type="text" class="form-control" id="roll_no" name="roll_no"
                           value="{{ user.roll_no }}" required>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Change Profile Image</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*">
                    <div class="form-text">Only upload a new image if you want to replace the current one.</div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
